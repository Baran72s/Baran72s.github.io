<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" href="https://biblehrer.github.io/Aufgaben/park.css" />
    <title>Dog Park</title>
  </head>
  <body>
    <img src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/ball.png" id="ball" />
    <img src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/Dog.png" id="dog" />

    <div>
      <img
        src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/arr-up.png"
        class="up"
        onclick="dog('up')"
      />
      <img
        src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/arr-down.png"
        class="down"
        onclick="dog('down')"
      />
      <img
        src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/arr-right.png"
        class="right"
        onclick="dog('right')"
      />
      <img
        src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/arr-left.png"
        class="left"
        onclick="dog('left')"
      />
    </div>

    <script>
      let dog = (direction) => {
        const dogImage = document.getElementById("dog");
        const ballImage = document.getElementById("ball");
        const dogTop = parseInt(dogImage.style.top || 0);
        const dogLeft = parseInt(dogImage.style.left || 0);
        const ballLeft = parseInt(ballImage.style.left || 0);
        const ballTop = parseInt(ballImage.style.top || 0);

        switch (direction) {
          case "up":
            dogImage.style.top = dogTop - 50 + "px";
            break;
          case "down":
            dogImage.style.top = dogTop + 50 + "px";
            break;
          case "right":
            dogImage.style.left = dogLeft + 50 + "px";
            break;
          case "left":
            dogImage.style.left = dogLeft - 50 + "px";
            break;
          default:
            break;
        }

        // Move the ball in the same direction as the dog
        switch (direction) {
          case "up":
            ballImage.style.top = ballTop - 25 + "px";
            break;
          case "down":
            ballImage.style.top = ballTop + 25 + "px";
            break;
          case "right":
            ballImage.style.left = ballLeft + 25 + "px";
            break;
          case "left":
            ballImage.style.left = ballLeft - 25 + "px";
            break;
          default:
            break;
        }
      };
    </script>
  </body>
</html>
